<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Kiznaiver</title>

	<link href="//vjs.zencdn.net/5.8/video-js.min.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/5.8/video.min.js"></script>
</head>

<style>

	body {
		background: url("img/k1.png") no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}

	.center{
		position: absolute;

		top: 0;
		left: 0;
		right: 0;
		bottom: 0;

		background:rgba(33,38,43,0.8);
	}

	video {		
		max-width: 720px;
		height: auto;

		margin-top: 140px;

		position: fixed;		
		left: 50%;
		/* bring your own prefixes */
		transform: translate(-50%);

		text-shadow: -0.5px 0 13px #ddd, 0 0.5px 13px #ddd, 0.5px 0 13px #ddd, 0 -0.5px 13px #ddd
	}

	.logo {
		position: fixed;
		top: 15px;
		left: 50%;
		/* bring your own prefixes */
		transform: translate(-50%, -0%);

		text-align: center;
		max-height: 120px;

	}

	@media screen and (max-width: 768px) {
		html {
			height: 100%
		}

		body {
			height: 100%;

			margin: 0;
			padding: 0;

			background: url("img/main01.jpg") ;
	        background-size: 100%;
	        background-repeat: no-repeat;
	        background-position: left top;
	        height: 100%;
	    }

		video {
			position: static;

			display: block;
    		margin: 0 auto;

			width: 90%;
			height: auto;

			margin-top: 20px;			
		}

		.logo {		
			position: static;

			display: block;
    		margin: 0 auto;

			margin-top: 15px;

			width: auto;		
			
			text-align: center;
			max-height: 120px;

		}
	}

</style>

<body>
	
	<section class="center">

		<a href="http://www.kiznaiver.jp" title="official website">
			<img class="logo img-responsive" src="img/logo_in.png" alt="logo">
		</a>
		<video autoplay controls>
		  <source src="video/opening.mp4" type="video/mp4">
		  <source src="" type="video/ogg">
		  Your browser does not support HTML5 video.
		</video>

	</section>

</body>
</html>
